resources:
  - ./namespace.yaml
  - ./prometheus-helm.yaml
  - ./grafana-helm.yaml

configMapGenerator:
  - name: custom-grafana-dashboards
    namespace: edge-observability
    files:
      - grafana-dashboards/resource-usage.json
      # The following is a dashboard from this source location: https://github.com/Azure/azure-iot-operations/blob/main/samples/grafana-dashboard/aio.sample.json
      - grafana-dashboards/aio-sample.json
generatorOptions:
  disableNameSuffixHash: true
